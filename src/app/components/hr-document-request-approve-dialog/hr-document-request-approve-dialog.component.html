<div class="d-flex justify-content-between align-items-center">
    <h5 class="card-title m-0">{{ 'Profile.Attachments' | translate }}</h5>
</div>
<div class="row col-xl-6">
    <div class="col-xl-6 col-md-6"> 
                <div class="custom-file">
                    <label for="relname" >{{ 'Profile.File' | translate }}</label>
                    <input type="file" class="bi bi-upload" [class.is-invalid]="DocumentEditObj.filePath" (change)="onFileChange($event,DocumentEditObj.id)" [(ngModel)]="DocumentEditObj.filePath" id="customFile{{ DocumentEditObj.id }}">
                </div>
      </div>
 


</div>

<mat-dialog-actions class="justify-content-end">
    <button mat-button  (click)="cancel()" tabindex="-1">{{ 'ModalMsgs.cancel' | translate }}</button>
    <button mat-raised-button color="primary" (click)="save()" >{{ 'ModalMsgs.save' | translate }}</button>
</mat-dialog-actions>
